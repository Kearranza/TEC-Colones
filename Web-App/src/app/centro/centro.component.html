<div class="container mt-4">
    <div style="max-width: 600px; margin: auto;">
        <h2 class="text-center">Creación de Centro</h2>
        <form [formGroup]="centroForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="codigo">Código</label>
                <input type="text" class="form-control" id="codigo" formControlName="codigo"
                    placeholder="Ingrese el código del centro">
            </div>
            <div class="form-group">
                <label for="ubicacion">Ubicación</label>
                <input type="text" class="form-control" id="ubicacion" formControlName="ubicacion"
                    placeholder="Ingrese la ubicación del centro">
            </div>
            <div class="form-group">
                <label for="estado">Estado</label>
                <select class="form-control" id="estado" formControlName="estado">
                    <option value="activo">Activo</option>
                    <option value="inactivo">Inactivo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="numero_contacto">Número de Contacto</label>
                <input type="text" class="form-control" id="numero_contacto" formControlName="numero_contacto"
                    placeholder="Ingrese el número de contacto">
            </div>
            <div class="form-group">
                <label for="id_sede">ID de Sede</label>
                <input type="text" class="form-control" id="id_sede" formControlName="id_sede"
                    placeholder="Ingrese el ID de la sede asociada">
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!centroForm.valid">Registrar Centro</button>
        </form>
    </div>
</div>
