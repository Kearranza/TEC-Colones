<app-navbar></app-navbar>
<div class="container">
    <img src="../../assets/Tec-Colones-Logo.png" alt="logo" class="logo">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="usuario">Usuario</label>
            <input type="text" class="form-control" id="usuario" formControlName="user" required>
        </div>

        <div class="form-group">
            <label for="contrasena">Contraseña</label>
            <input type="password" class="form-control" id="contrasena" formControlName="password" required>
        </div>

        <p *ngIf="message" class="text-danger">{{ message }}</p>
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Iniciar Sesión</button>
    </form>
</div>
